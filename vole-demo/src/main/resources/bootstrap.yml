spring:
  application:
    name: vole-demo
  profiles:
    active: dev
  cloud:
    consul:
      host: ${CONSUL_HOST:192.168.1.32}
      port: ${CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
    nacos:
      config:
        server-addr: 192.168.1.32:8848
        file-extension: yml

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

